<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="countdownTitle">Countdown Timer</h1>
        <div class="countdownContainer">
            <p id="hourTime" class="hrs">00:</p>
            <p id="minuteTime" class="mins">00:</p>
            <p id="secondTime" class="sec">00</p>
        </div>
        <div class="inputContainer">
            hours: <Input id="hours" placeholder="0"></Input>
            minutes: <Input id="minutes" placeholder="0"></Input>
            seconds: <Input id="seconds" placeholder="0"></Input>
        </div>
        <div class="buttons">
            <button id="start"><img src="images/buttonIcons/play_circle_FILL0_wght200_GRAD200_opsz40.png" alt="playButton"></button>
            <button id="restart"><img src="images/buttonIcons/restart_alt_FILL0_wght200_GRAD200_opsz40.png" alt="restartButton"></button>
            <button id="stop"><img src="images/buttonIcons/stop_circle_FILL0_wght400_GRAD0_opsz40.png" alt="stopButton"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
