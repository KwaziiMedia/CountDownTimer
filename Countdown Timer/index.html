<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="countdownTitle">Countdown Timer</h1>
        <div class="countdownContainer">
            <var id="hrs" class="hrs">00:</var>
            <var id="mins" class="mins">00:</var>
            <var id="sec" class="sec">00</var>
        </div>
        <div class="inputContainer">
            hours: <Input id="hours" placeholder="hour"></Input>
            minutes: <Input id="minutes" placeholder="minutes"></Input>
            seconds: <Input id="seconds" placeholder="seconds"></Input>
        </div>
        <div class="buttons">
            <button id="start">start</button>
            <button id="restart">restart</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
